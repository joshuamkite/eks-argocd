apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://aws.github.io/eks-charts"
    targetRevision: "1.7.2"
    chart: aws-load-balancer-controller
    helm:
      values: |
        clusterName: personal-eks-workshop
        serviceAccount:
          create: true
          annotations:
            eks.amazonaws.com/role-arn: "arn:aws:iam::<your-account-id>:role/AWSLoadBalancerControllerRole"
          name: aws-load-balancer-controller
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
