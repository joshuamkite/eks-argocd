apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/joshuamkite/eks-prometheus-grafana"
    path: "kubernetes/metrics-server"
    targetRevision: feature/argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
