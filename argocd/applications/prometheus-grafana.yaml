apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/joshuamkite/eks-prometheus-grafana"
    path: "helm/prometheus-grafana"
    targetRevision: feature/argocd
    helm:
      valuesFile: values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
